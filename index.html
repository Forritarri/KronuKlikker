<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Klikker</title>
</head>
<body>
    <section>
        <div class="main">
            <!-- # Krónusvæði -->
            <div class="left">
                <h3>Krónur: <span class="penge">0</span></h3>
                <h5>Leita að Krónum</h5>
                <img src="myndir/Krona.png" alt="Mynd af krónu" class="krona" onclick="incrementGem()" draggable="false">
            </div>

            <!-- # Verslun -->
            <div class="right">
                <h2>Sjálfsmellar</h2>
                <div class="autoclicker-shop"></div>

                <h2>Handvirkar Uppfærslur</h2>
                <div class="manual-shop"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="luck-game">
            <button id="play-btn">Spila (100 kr.)</button>
            <p id="result"></p>
        </div>        
    </section>

    <footer style="text-align: right; padding-right: 20px;">
        <p>v2.1 - Smelltu til að safna krónur!</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
