<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Klikker</title>
    </head>
    <body>
        <section>
            <div class="main">
                <div class="left">
                    <h3>Krónur: <span class="penge">0</span></h3>
                    <img src="myndir/Krona.png" alt="" class="krona" onclick="incrementGem()" draggable="false">
                </div>
                <div class="right">
                    <div class="upgrade" onclick="buyClicker()">
                        <div class="leftsection">
                            <img src="" alt="">
                        </div>
                        <div class="midsection">
                            <h4>Klikker</h4>
                            <div class="kostur">
                                <p>Kostnaður: <span class="clickercost">10</span></p>
                                <img src="myndir/Krona.png" alt="" class="kronamidsection">
                            </div>
                        </div>
                        <div class="rightsection">
                            <span class="level">Level 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer style="text-align: right; padding-right: 20px;">
            <p>v1.0</p>
            <p>100.000 Kr. til að vinna, tekur smá tíma</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
